<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fix Test - Frontend Running on Port 3001</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-results { background: #f0f0f0; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        .console-output { background: #1e1e1e; color: #00ff00; padding: 10px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Search Fix Test</h1>
    <p>This page tests the search functionality against both working API and failing API scenarios.</p>
    
    <div class="test-results info">
        <h3>Test Status</h3>
        <p>Backend running on: <strong>http://localhost:3000</strong></p>
        <p>Frontend running on: <strong>http://localhost:3001</strong></p>
        <p>This test page simulates the search behavior.</p>
    </div>
    
    <div>
        <h3>API Tests</h3>
        <button onclick="testApiConnection()">Test API Connection</button>
        <button onclick="testStoreSearch()">Test Store Search</button>
        <button onclick="testProductSearch()">Test Product Search</button>
        <button onclick="testMockFallback()">Test Mock Fallback</button>
    </div>
    
    <div id="testResults"></div>
    <div class="console-output" id="consoleOutput"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-results ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function addConsoleLog(message) {
            const console = document.getElementById('consoleOutput');
            console.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\\n';
            console.scrollTop = console.scrollHeight;
        }

        async function testApiConnection() {
            addResult('Testing API connection...', 'info');
            try {
                const response = await fetch('http://localhost:3000/api/stores/nearby?zipCode=43123&radius=50');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API Connection Success: Found ${data.length} stores`, 'success');
                    addConsoleLog(`API Response: ${JSON.stringify(data.slice(0, 2), null, 2)}`);
                } else {
                    addResult(`❌ API Response Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ API Connection Failed: ${error.message}`, 'error');
                addConsoleLog(`API Error: ${error.message}`);
            }
        }

        async function testStoreSearch() {
            addResult('Testing store search...', 'info');
            try {
                const response = await fetch('http://localhost:3000/api/stores/nearby?zipCode=43123&radius=50');
                const stores = await response.json();
                if (stores && stores.length > 0) {
                    addResult(`✅ Store Search Success: Found ${stores.length} stores`, 'success');
                    addResult(`First store: ${stores[0].name} - ${stores[0].address}`, 'success');
                } else {
                    addResult('❌ No stores found', 'error');
                }
            } catch (error) {
                addResult(`❌ Store Search Failed: ${error.message}`, 'error');
            }
        }

        async function testProductSearch() {
            addResult('Testing product search...', 'info');
            try {
                // First get a store
                const storeResponse = await fetch('http://localhost:3000/api/stores/nearby?zipCode=43123&radius=50');
                const stores = await storeResponse.json();
                
                if (stores.length === 0) {
                    throw new Error('No stores available for product search');
                }
                
                const storeId = stores[0].locationId;
                addResult(`Using store: ${stores[0].name} (ID: ${storeId})`, 'info');
                
                // Now search for products
                const productResponse = await fetch(`http://localhost:3000/api/products/search?term=milk&locationId=${storeId}&limit=5`);
                
                if (productResponse.ok) {
                    const products = await productResponse.json();
                    addResult(`✅ Product Search Success: Found ${products.length} products`, 'success');
                    if (products.length > 0) {
                        addResult(`First product: ${products[0].name} - $${products[0].price}`, 'success');
                        addConsoleLog(`Product Response: ${JSON.stringify(products[0], null, 2)}`);
                    }
                } else {
                    addResult(`⚠️ Product Search Response: ${productResponse.status} ${productResponse.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Product Search Failed: ${error.message}`, 'error');
                addConsoleLog(`Product Search Error: ${error.message}`);
            }
        }

        async function testMockFallback() {
            addResult('Testing mock fallback (simulating API failure)...', 'info');
            
            // Simulate the mock product creation from our fix
            const mockProducts = [
                {
                    id: 'mock-1',
                    name: 'Organic Broccoli Crowns',
                    brand: 'Simple Truth Organic',
                    size: '1 lb',
                    price: 2.99,
                    salePrice: 2.49
                },
                {
                    id: 'mock-2', 
                    name: 'Organic Carrots',
                    brand: 'Simple Truth Organic',
                    size: '2 lb bag',
                    price: 3.99,
                    salePrice: null
                }
            ];
            
            addResult(`✅ Mock Fallback Success: Created ${mockProducts.length} mock products`, 'success');
            addResult(`Mock products: ${mockProducts.map(p => p.name).join(', ')}`, 'success');
            addConsoleLog(`Mock Products: ${JSON.stringify(mockProducts, null, 2)}`);
            
            // Test the search functionality would work
            addResult('✅ Mock products would display in search results when API fails', 'success');
        }

        // Run initial connection test
        window.addEventListener('load', () => {
            addResult('🚀 Test page loaded. Ready to test search functionality.', 'info');
            // Auto-test API connection
            setTimeout(testApiConnection, 1000);
        });
    </script>
</body>
</html>
