
<\!DOCTYPE html>
<html>
<head>
    <title>Test Kroger API</title>
</head>
<body>
    <h2>API Test</h2>
    <div id="results"></div>
    <script>
    async function testApi() {
        try {
            console.log("Testing store search...");
            const storeResponse = await fetch("/api/stores/nearby?zipCode=43123");
            const stores = await storeResponse.json();
            console.log("Stores:", stores);
            
            if (stores.length > 0) {
                const storeId = stores[0].locationId;
                console.log("Testing product search with store:", storeId);
                
                const productResponse = await fetch(`/api/products/search?term=milk&locationId=${storeId}&limit=3`);
                const products = await productResponse.json();
                console.log("Products:", products);
                
                document.getElementById("results").innerHTML = `
                    <h3>Store Test: ${stores.length} stores found</h3>
                    <h3>Product Test: ${products.length} products found</h3>
                    <pre>${JSON.stringify(products[0], null, 2)}</pre>
                `;
            }
        } catch (error) {
            console.error("Test failed:", error);
            document.getElementById("results").innerHTML = `<h3>Error: ${error.message}</h3>`;
        }
    }
    testApi();
    </script>
</body>
</html>
