<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Search Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Search Functionality Verification</h1>
    
    <div class="test-item">
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 2: Load app.js</h3>
        <button onclick="loadAppJS()">Load app.js</button>
        <div id="load-result"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 3: Full Search Function</h3>
        <input type="text" id="test-search" value="milk" placeholder="Search term">
        <button onclick="testFullSearch()">Test Search</button>
        <div id="search-result"></div>
    </div>

    <script>
        // Test 1: Direct API call
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            try {
                const response = await fetch('/api/products/search?term=milk&locationId=70100154&limit=5');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ API Working: Found ${data.length} products</span>`;
                console.log('API test successful:', data);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ API Failed: ${error.message}</span>`;
                console.error('API test failed:', error);
            }
        }
        
        // Test 2: Load app.js
        function loadAppJS() {
            const resultDiv = document.getElementById('load-result');
            
            // Create required DOM elements
            const elements = ['searchTerm', 'searchResults', 'tableResults', 'filterBrand', 
                             'onSaleOnly', 'inStockOnly', 'minPrice', 'maxPrice'];
            
            elements.forEach(id => {
                if (!document.getElementById(id)) {
                    const elem = document.createElement(id.includes('Price') ? 'input' : 'div');
                    elem.id = id;
                    elem.style.display = 'none';
                    document.body.appendChild(elem);
                }
            });
            
            const script = document.createElement('script');
            script.src = '/app.js';
            script.onload = () => {
                resultDiv.innerHTML = '<span class="success">✓ app.js loaded successfully</span>';
                window.selectedStoreId = '70100154'; // Set test store
                console.log('app.js loaded, searchProducts available:', typeof window.searchProducts);
            };
            script.onerror = () => {
                resultDiv.innerHTML = '<span class="error">✗ Failed to load app.js</span>';
            };
            document.head.appendChild(script);
        }
        
        // Test 3: Full search function
        async function testFullSearch() {
            const resultDiv = document.getElementById('search-result');
            
            if (typeof window.searchProducts !== 'function') {
                resultDiv.innerHTML = '<span class="error">✗ searchProducts not available. Load app.js first.</span>';
                return;
            }
            
            try {
                // Set search term
                document.getElementById('searchTerm').value = document.getElementById('test-search').value;
                
                resultDiv.innerHTML = 'Searching...';
                
                // Call search function
                await window.searchProducts();
                
                // Check results
                const searchResults = document.getElementById('searchResults');
                const hasResults = searchResults && searchResults.innerHTML && !searchResults.innerHTML.includes('Search Failed');
                
                if (hasResults) {
                    resultDiv.innerHTML = '<span class="success">✓ Search completed successfully!</span>';
                    console.log('Search successful, currentProducts:', window.currentProducts);
                } else {
                    resultDiv.innerHTML = '<span class="error">✗ Search completed but showed error message</span>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Search failed: ${error.message}</span>`;
                console.error('Full search test failed:', error);
            }
        }
    </script>
</body>
</html>
