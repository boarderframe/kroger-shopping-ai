<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Search Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Minimal Search Test</h1>
    
    <div id="status" class="status">Ready to test...</div>
    
    <button onclick="testMinimalSearch()">Run Minimal Search Test</button>
    
    <div id="results"></div>

    <script>
        async function testMinimalSearch() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status';
            statusDiv.textContent = 'Testing search functionality...';
            resultsDiv.innerHTML = '';
            
            try {
                // Step 1: Direct API call
                statusDiv.textContent = 'Step 1: Calling API directly...';
                const response = await fetch('/api/products/search?term=milk&locationId=70100154&limit=5');
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const products = await response.json();
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `Success! Found ${products.length} products`;
                
                // Display products
                resultsDiv.innerHTML = '<h2>Products Found:</h2>';
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <strong>${product.name}</strong><br>
                        Brand: ${product.brand}<br>
                        Size: ${product.size || 'N/A'}<br>
                        ID: ${product.id}
                    `;
                    resultsDiv.appendChild(productDiv);
                });
                
                // Step 2: Test if we can call searchProducts if it exists
                if (typeof window.searchProducts === 'function') {
                    resultsDiv.innerHTML += '<div class="status success">searchProducts function is available!</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="status">searchProducts function not loaded (app.js not included)</div>';
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Search test failed:', error);
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('Page loaded, ready for testing');
        });
    </script>
</body>
</html>
