<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Selection Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Store Selection Fix Test</h1>
    <p>This page tests if the store selection mechanism works properly.</p>
    
    <div id="testResults"></div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('testResults');
            
            // Test 1: Check if stores API is working
            try {
                const response = await fetch('/api/stores/nearby?zipCode=45202&radius=50');
                const stores = await response.json();
                
                if (stores && stores.length > 0) {
                    results.innerHTML += `<div class="test-result success">✅ Stores API working: Found ${stores.length} stores</div>`;
                    console.log('Stores found:', stores);
                } else {
                    results.innerHTML += `<div class="test-result error">❌ Stores API returned no results</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Stores API failed: ${error.message}</div>`;
            }
            
            // Test 2: Check if products search API is working
            try {
                // First get a store to use for testing
                const storesResponse = await fetch('/api/stores/nearby?zipCode=45202&radius=50');
                const stores = await storesResponse.json();
                
                if (stores && stores.length > 0) {
                    const testStoreId = stores[0].locationId;
                    const productsResponse = await fetch(`/api/products/search?term=milk&locationId=${testStoreId}&limit=10`);
                    const products = await productsResponse.json();
                    
                    if (products && products.length > 0) {
                        results.innerHTML += `<div class="test-result success">✅ Products API working: Found ${products.length} products for "milk"</div>`;
                        console.log('Products found:', products);
                    } else {
                        results.innerHTML += `<div class="test-result error">❌ Products API returned no results</div>`;
                    }
                } else {
                    results.innerHTML += `<div class="test-result error">❌ Cannot test products API - no stores available</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Products API failed: ${error.message}</div>`;
            }
            
            results.innerHTML += `<h3>Fix Verification</h3>`;
            results.innerHTML += `<p>If both tests pass, the store selection fix should work. The main app should now:</p>`;
            results.innerHTML += `<ul>
                <li>Load a default ZIP code (45202) if none is saved</li>
                <li>Automatically find stores for that ZIP code</li>
                <li>Auto-select the first store found</li>
                <li>Allow search to work without manual store selection</li>
            </ul>`;
            
            results.innerHTML += `<h3>Next Steps</h3>`;
            results.innerHTML += `<p><a href="/" target="_blank">Open the main app</a> and try searching for "milk" - it should work without requiring manual store selection.</p>`;
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
